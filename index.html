<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ===================================
       META TAGS AND CONFIGURATION
       =================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- ===================================
       STYLES
       =================================== -->
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    
    <!-- ===================================
         BLOG PREVIEW CARD
         =================================== -->
    <main >
      <article class="blog_card">
      <!-- Card image section -->
      <div class="card_img">
        <!-- Background image set via CSS -->
      </div>

      <!-- Card content section -->
      <section class="card_content">
        
        <!-- Category badge -->
        <h2 class="category">Learning</h2>
        
        <!-- Publication date -->
        <time class="publish_date" datetime="2023-12-21">Published 21 Dec 2023</time>
        
        <!-- Article title -->
        <h1 class="title">HTML & CSS foundations</h1>
        
        <!-- Article description -->
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
        <!-- Author information -->
        <address class="blog_author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar">
          <span>Greg Hooper</span>
        </address>
        
      </section>
      </article>
    </main>

    <!-- ===================================
         FOOTER / ATTRIBUTION
         =================================== -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="#" target="_blank" rel="noopener">Kostek</a>.
    </footer>

  </div>
</body>

</html>
